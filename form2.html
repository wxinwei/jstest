<meta charset="utf-8">
<title>表单</title>
<script>
	function validateemail(){
		var emailElement = document.getElementById("email");
		//alert("email " + emailElement.value);
		// /^正则$/.text(要检测的数据);
		
		//邮箱正则验证
		if(/^\w+@\w+\.\w+$/.test(emailElement.value)){
			alert("email正确");
			return true;
		}else{
			alert("email不正确");	
			return false;
		}
	}
	function validate(){
	
		return validateemail();
	}
</script>

<body>
	<!-- <a href="show.html" onclick="return false">删除</a> -->
	<form action="show.html" method="post" onsubmit="return validate()">
